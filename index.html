<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Great+Vibes" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="application-name" content="Tab Typer">
        <meta name="description" content="A simple, offline-first text editor for your browser.">
        <meta name="author" content="Samuel Plumppu">
        <title>Tab Typer</title>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <h1 class="unselectable">Tab Typer</h1>
        </header>
        <div class="menu-background hidden"></div>
        <section class="menu hidden">
            <h2>Menu</h2>
            <ul id="file-list"></ul>
        </section>
        <div class="spacer"></div>
        <main class="paper">
            <span id="last-save" class="unselectable"></span>
            <button id="new">New File</button>
            <textarea id="editor"></textarea>
            <script src="https://cdn.jsdelivr.net/npm/localforage@1.6.0/dist/localforage.min.js"></script>
            <script src="text-editor.js"></script>
            <script src="main.js"></script>
        </main>
    </body>
</html>
